<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renova Salud | Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="top-bar">
            <div class="container">
                <div class="contact-info">
                    <a href="mailto:clubrenovaire@gmail.com"><i class="fas fa-envelope"></i> clubrenovaire@gmail.com</a>
                    <a href="tel:+541130096299"><i class="fas fa-phone"></i> +54 11 3009 6299</a>
                </div>
            </div>
        </div>
        <div class="nav-container container">
            <div class="logo"><h1>Renova<span class="highlight">Salud</span></h1></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="acerca-de.html">Sobre Renova Salud</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section-title-page">
        <div class="container">
            <h2 class="section-title">Contacto</h2>
            <p class="section-subtitle">Estamos aquí para escucharte.</p>
        </div>
    </section>

    <section class="contact-form-section">
        <div class="container" style="max-width: 600px;">
            <form id="contactForm" action="https://formspree.io/f/xaqdozwd" method="POST" class="contact-form">
                
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido *</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono (Opcional)</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje (Máx 3000 caracteres)</label>
                    <textarea id="mensaje" name="mensaje" rows="5" maxlength="3000"></textarea>
                </div>

                <div class="form-group" style="background: #eee; padding: 10px; border-radius: 4px;">
                    <label style="font-weight: normal;">
                        <input type="checkbox" required> No soy un robot
                    </label>
                </div>

                <input type="hidden" name="_subject" value="Nuevo contacto desde el sitio Web">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <script src="js/script.js"></script>
    <div id="whatsapp-btn" class="whatsapp-btn"><i class="fab fa-whatsapp"></i></div>
    </body>
</html>
